<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Pass</h1>
    Voce é: <input type="text" name="txtNac" id="nac"> 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        function calcular(){
            var txtv = window.document.querySelector('input#txtNac')
            // ou var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var pais = String(txtv.value)
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            if(pais == 'Brasil'){
                res.innerHTML += `<p>Voce é brasileiro</p>`
            }else{
            res.innerHTML += `<p>Voce é estrangeiro</p>`
        }}
    </script>
</body>
</html>
